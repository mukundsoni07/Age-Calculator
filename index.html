<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-slate-600 to-purple-400">
    <h1 class="text-5xl font-bold text-white mt-40 ml-28">Age Calculator</h1>
    <h3 class="text-white ml-28 mt-10 text-lg">Enter your Date of birth</h3>
    <div class="max-w-fit bg-slate-500 ml-28 mt-4 p-5 rounded-2xl">
        <input type="date" name="date" id="date" class="mr-2 pt-1 pb-1 pr-2 pl-2 w-60 date">
        <button class="ml-5 bg-orange-700 p-2 rounded-full w-28 calculate">Calculate</button>
    </div>
    <p class="text-white ml-28 mt-10 text-lg hidden age"></p>
    <script src="script.js"></script>
</body>
</html>
